<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- when game begins -->
    <div id="gameContainer">
      <div class="player1" id="container-wrapper">
        <div id="p1div"></div>
        <div id="container"></div>
        <div id="p2div"></div>
      </div>
      <div id="result"></div>
    </div>
    <!-- game ends -->

    <!-- landing page start -->
    <div id="landingPage">
      <div id="heading">Tic-Tac-Toe</div>
      <div id="pvp">
        <input type="radio" id="pvpradio" name="select" value="pvp" />
        <label for="pvpradio">Player Vs Player</label>
      </div>
      <div id="pva">
        <input type="radio" id="pvaradio" name="select" value="pvc" checked/>
        <label for="pvaradio">Player Vs Cpu</label>
      </div>
      <div id="ava">
        <input type="radio" id="avaradio" name="select" value="cvc" />
        <label for="avaradio">Cpu Vs Cpu</label>
      </div>

      <div id="p1Name">
        <label for="p1name-select">Enter player 1 name</label>
        <input id="p1name-select" type="text"  placeholder="Player 1" />
      </div>
      <div id="p2Name">
        <label for="p2name-select">Enter player 2 name</label>
        <input id="p2name-select" type="text"  placeholder="Player 2"/>
      </div>

      <div id="start-container">
        <button id="start">Start Game</button>
      </div>
    </div>
    <!-- landing page end -->
    <script src="script.js"></script>
  </body>
</html>
